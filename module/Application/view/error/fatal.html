<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AutoFIT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Le styles -->
<link href="/css/bootstrap.css" media="screen" rel="stylesheet"
    type="text/css">
<link href="/css/bootstrap-theme.css" media="screen" rel="stylesheet"
    type="text/css">
<link href="/css/style.css" media="screen" rel="stylesheet"
    type="text/css">
<link href="/img/favicon.ico" rel="shortcut icon"
    type="image/vnd.microsoft.icon">
<link href="/components/jquery-ui/themes/smoothness/jquery-ui.css"
    media="screen" rel="stylesheet" type="text/css">
<!-- Scripts -->
<script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
<script type="text/javascript"
    src="/components/bootstrap/dist/js/bootstrap.js"></script>

<!--[if lt IE 9]><script type="text/javascript" src="/components/respond/dest/respond.min.js"></script><![endif]-->
<script type="text/javascript"
    src="/components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/components/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="/js/info-box.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top"
        role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                    data-toggle="collapse"
                    data-target=".navbar-collapse">
                    <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img
                    src="/img/logo.png" alt="DB Systel Logo" /></a>
            </div>
            <!--/.nav-collapse -->
            <div id="current-user" class="navbar-collapse collapse">
                <span>
                    <!--  -->
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="info-box">
            <div class="header">%__HEADER__%</div>
            <div class="body">
                <div class="alert-info error-reference">
                    <span>%__ERROR_REFERENCE__%</span>
                </div>
                <br />
                <div>
                    <pre class="xdebug-var-dump">%__ERROR_INFO__%</pre>
                </div>
                <div>%__DEBUG_BACKTRACE__%</div>
            </div>
        </div>
        <hr />
        <footer>
            <p>
                &copy; 2016
                <!-- - 2016 -->
                DB Systel
            </p>
        </footer>
    </div>
    <!-- /container -->
